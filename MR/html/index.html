<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin&display=swap" rel="stylesheet">
    <title>Document</title>
    <!--滾動頁面設定js教學  https://pjchender.blogspot.com/2015/04/jquery-2mousewheel.html -->
    <style>
        .btn{
            width: 100px;
            height: 100px;
            background-color: aqua;
            font-size: 36px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="btn"><a href="main.html" style="text-decoration: none;">Go</a></div>
    <button class="btn" id="try">123</button>
    <script>
        var i = 0;
        function a9527(){
            i = i + 2                      
            console.log(i)
            console.log(ok(i))
        };
        function ok(){
            if(i < 4){
                return "ok"
            }else if(i >= 8){
                i = i - 8;
                return "go_back";
            }
            else{
                return "no"
            }
        };
        var _btn = document.querySelector("#try");
        _btn.onclick = a9527;
    </script>
</body>
</html>
