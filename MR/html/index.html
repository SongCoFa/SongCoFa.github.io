        <button class="btn" id="try">123</button>
        <p><label for="wheelDelta"> 瀏覽器型別:</label>(IE/Opera)<input type="text" id="wheelDelta"/></p>
        <p><label for="detail"> 滾動值:</label><input type="text" id="detail"/></p>

    </div>
    <script>
        var s1;
        window.onmousewheel = document.onmousewheel = scrollFunc;
        function scrollFunc(e) {
        e = e || window.event;

        var t1 = document.getElementById("wheelDelta");
        var t2 = document.getElementById("detail");
        if (e.wheelDelta) {//IE/Opera/Chrome
            t1.value = "IE、Opera、Safari、Chrome";
            t2.value = e.wheelDelta;
            s1 = e.wheelDelta;
        } else if (e.detail) {//Firefox
            t1.value = "Firefox";
            t2.value = e.detail;
        }
        //ScrollText(direct);
        getsc()
        screen_move(s1)
    };
    /*註冊事件*/
    function getsc(){if (document.addEventListener) {
        document.addEventListener('DOMMouseScroll', scrollFunc, false);
    }};
    var screen_value = 0;
    function screen_move(){
        if(s1 < 0){//往下滑
            screen_value = screen_value + 1;            
        }else if(s1 > 0){//往上滑
            screen_value = screen_value - 1;
        }
        screen_control(screen_value);        
    };
    function screen_control(){
        if(screen_value <= 0){
            console.log("box1")
            screen_value = screen_value * 0;
        }else if(screen_value <= 2){
            console.log("box2")
        }else if(screen_value <= 4){
            console.log("box3")
        }else if(screen_value <= 6){
            console.log("box4")   
        }else if(screen_value >= 8){
            console.log("box5")
            screen_value = [screen_value * 0] + 8;
        }
    };
